<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/djangoapp">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/about" >About Us </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" style="color: white;" href="#">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-light" href="logout/">Logout</a>
            </li>
            {% else %}
                <li>
                        <a class="btn btn-primary"  href="/djangoapp/login/"> Login</a>
                        <a class="btn btn-light"  href="/djangoapp/signup/">Sign Up</a>
                </li>
            {% endif %}
        </ul>
        </div>
      </nav>

    <form action="{% url 'djangoapp:registration' %}" method="post" style="width: 100%; max-width: 420px; padding: 15px; margin: auto;">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Sing Up</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
            <br>
        </div>

        <div class="form-label-group">
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required autofocus>
            <br>
        </div>

        <div class="form-label-group">
            <input type="text" id="lasttname" name="lastname" class="form-control" placeholder="Last Name" required autofocus>
            <br>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" name="psw" class="form-control" placeholder="Password" required>
            <br>
        </div>
    </div>
    {% csrf_token %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Jonathan</p>
</form>
</body>
</html>
